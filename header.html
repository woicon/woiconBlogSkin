<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<title>{% if pageTitle.length %}{{ pageTitle }}{% else %}{{ siteName }}{% /if %}</title>{% if post.ext_seo_keywords.length %}<meta name="keywords" content="{{post.ext_seo_keywords}}" />{% /if %}{% if post.ext_seo_des.length %}<meta name="description" content="{{post.ext_seo_des}}" />{% /if %}
	<link href="atom.xml" rel="alternate" title="{{ siteName }}" type="application/atom+xml">
	<link rel="stylesheet" href="asset/css/style.css" />
	<script src="asset/js/vendor/jquery.js"></script>
	<script src="asset/highlightjs/highlight.pack.js"></script>
	<link href="asset/highlightjs/styles/github.css" media="screen, projection" rel="stylesheet" type="text/css">
	<script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
	<div class="loading">加载中</div>
<div class="header">
	<div class="container">
		<h1><a href="index.html">{{ siteName }}</a></h1>
		<p class="subtitle">{{ siteDes }}</p>
	    <ul class="nav">
	    {% for m in siteMenu %}
	    	<li id="{{ m.className }}"><a target="{{ m.target }}" href="{{ m.url }}">{{ m.name }}</a></li>
	    {% /for %}
	    </ul>
	</div>
</div>
